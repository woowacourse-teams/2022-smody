<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7C61FF" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.smody.co.kr" />
    <meta property="og:title" content="Smody" />
    <meta

    />
    <meta property="og:site_name" content="스모디(Smody)" />

    <meta
      property="og:image"
      content="https://www.smody.co.kr/image/android-chrome-192x192.png"

    <meta property="og:image:width" content="192" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

      rel="apple-touch-icon"
      sizes="180x180"
      href="image/android-chrome-192x192.png"

      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="image/android-chrome-512x512.png"
    />

  <body>
    <script>
      if (
        !window.location.port &&
        typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object'
      ) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
    <div id="root"></div>
    <div id="snackbar-root"></div>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
